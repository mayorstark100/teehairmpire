<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeeHairMpire</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Poppins;
}

body{
background:#fff;
color:#444;
}

/* HERO */
.hero{
height:100vh;
background:url("https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9") center/cover;
display:flex;
justify-content:center;
align-items:center;
position:relative;
}

.hero::before{
content:"";
position:absolute;
inset:0;
background:rgba(255,105,180,.6);
}

.hero div{
position:relative;
color:white;
text-align:center;
}

.hero h1{
font-family:Playfair Display;
font-size:4rem;
}

.hero p{margin-top:10px}

/* SECTION */
section{
padding:70px 20px;
max-width:1100px;
margin:auto;
}

h2{
text-align:center;
font-family:Playfair Display;
color:#ff4fa3;
margin-bottom:30px;
}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}

.card{
background:white;
border-radius:15px;
overflow:hidden;
box-shadow:0 5px 20px rgba(255,79,163,.2);
transition:.4s;
}

.card:hover{
transform:translateY(-10px);
}

.card img{
width:100%;
height:250px;
object-fit:cover;
}

.card div{
padding:15px;
text-align:center;
}

.price{
font-weight:bold;
color:#ff4fa3;
margin-top:5px;
}

/* BUTTONS */
.btn{
display:inline-block;
background:#ff4fa3;
color:white;
padding:10px 25px;
border-radius:30px;
text-decoration:none;
margin-top:10px;
}

/* FORM */
form{
display:flex;
flex-direction:column;
gap:15px;
max-width:400px;
margin:auto;
}

input,textarea{
padding:12px;
border-radius:8px;
border:1px solid #ffb6d9;
}

/* FOOTER */
footer{
background:#ff4fa3;
color:white;
text-align:center;
padding:20px;
margin-top:40px;
}

</style>
</head>

<body>

<div class="hero">
<div>
<h1>TeeHairMpire</h1>
<p>Luxury Hair • Beauty • Confidence</p>
</div>
</div>

<section>
<h2>Our Hair Collections</h2>

<div class="products">

<div class="card">
<img src="https://images.unsplash.com/photo-1595476108010-b4d1f102b1b1">
<div>
Body Wave Wig
<p class="price">$150</p>
</div>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1600185365483-26d7a4cc7519">
<div>
Straight Hair Bundle
<p class="price">$120</p>
</div>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1620786514935-5a9a4bd6f5ae">
<div>
Curly Closure
<p class="price">$90</p>
</div>
</div>

</div>
</section>

<section>
<h2>Order Your Hair</h2>

<form>
<input placeholder="Your Name" required>
<input placeholder="Phone Number" required>
<textarea placeholder="Hair Type, Length & Quantity"></textarea>
<button class="btn">Submit Order</button>
</form>

</section>

<section style="text-align:center">
<h2>Contact TeeHairMpire</h2>

<a class="btn" href="https://wa.me/1234567890">WhatsApp</a>
<a class="btn" href="https://facebook.com/yourfacebook">Facebook</a>

<p style="margin-top:15px">Email: teehairmpire@gmail.com</p>

</section>

<footer>
© 2026 TeeHairMpire — Luxury Hair Brand
</footer>

</body>
</html>
