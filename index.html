<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins;}

body{background:#faf7f5;color:#333}

/* HERO */
.hero{
height:100vh;
background:url("https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9") center/cover;
display:flex;
justify-content:center;
align-items:center;
position:relative;
}

.hero::before{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.6);
}

.hero div{
position:relative;
color:white;
text-align:center;
animation:fade 2s;
}

@keyframes fade{
from{opacity:0;transform:translateY(40px)}
to{opacity:1;transform:none}
}

.hero h1{font-family:Playfair Display;font-size:4rem}
.hero p{margin-top:10px}

/* SECTION */
section{padding:70px 20px;max-width:1100px;margin:auto}
h2{text-align:center;font-family:Playfair Display;margin-bottom:30px}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}

.card{
background:white;
border-radius:15px;
overflow:hidden;
box-shadow:0 5px 20px rgba(0,0,0,.1);
transition:.4s;
}

.card:hover{transform:translateY(-10px)}

.card img{width:100%;height:250px;object-fit:cover}

.card div{padding:15px;text-align:center}

.price{font-weight:bold;margin-top:5px}

/* BUTTONS */
.btn{
display:inline-block;
background:black;
color:white;
padding:10px 25px;
border-radius:30px;
text-decoration:none;
margin-top:10px;
}

/* FORM */
form{
display:flex;
flex-direction:column;
gap:15px;
max-width:400px;
margin:auto;
}

input,textarea{
padding:12px;
border-radius:8px;
border:1px solid #ccc;
}

/* FOOTER */
footer{
background:black;
color:white;
text-align:center;
padding:20px;
margin-top:40px;
}

</style>
</head>
