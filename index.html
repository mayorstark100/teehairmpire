<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chic Air Brand</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    body { line-height: 1.6; background: #f9f9f9; color: #333; }

    /* Header / Hero */
    header {
      background: url('https://images.unsplash.com/photo-1581091215361-38f2e5f7e8c2?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }
    header::after {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    header h1, header p {
      position: relative;
      z-index: 1;
    }
    header h1 { font-size: 4rem; margin-bottom: 20px; }
    header p { font-size: 1.5rem; }

    /* Sections */
    section { padding: 60px 20px; max-width: 1200px; margin: 0 auto; }
    h2 { text-align: center; margin-bottom: 40px; font-size: 2.5rem; color: #222; }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover { transform: scale(1.05); }

    /* Contact */
    .contact {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 15px;
    }
    .contact a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 12px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .contact a:hover { background-color: #0056b3; }

    /* Footer */
    footer { text-align: center; padding: 20px; background-color: #222; color: white; }

    @media(max-width: 768px){
      header h1 { font-size: 3rem; }
      header p { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <header>
    <h1>Chic Air Brand</h1>
    <p>Experience the Air Like Never Before</p>
  </header>

  <!-- Recent Air Products -->
  <section>
    <h2>Our Latest Air Collection</h2>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1600251198370-9f7ad5c0a5d5?auto=format&fit=crop&w=800&q=80" alt="Air Product 1">
      <img src="https://images.unsplash.com/photo-1609876607361-5c7b0c0f9a8a?auto=format&fit=crop&w=800&q=80" alt="Air Product 2">
      <img src="https://images.unsplash.com/photo-1611078482628-3d17b3bbf246?auto=format&fit=crop&w=800&q=80" alt="Air Product 3">
      <img src="https://images.unsplash.com/photo-1609940340886-7f0c60c391f1?auto=format&fit=crop&w=800&q=80" alt="Air Product 4">
    </div>
  </section>

  <!-- Contact Section -->
  <section>
    <h2>Contact the Owner</h2>
    <div class="contact">
      <p><strong>Owner:</strong> John Doe</p>
      <a href="https://wa.me/1234567890" target="_blank">WhatsApp</a>
      <a href="https://facebook.com/johndoe" target="_blank">Facebook</a>
      <p>Email: john.doe@example.com</p>
    </div>
  </section>

  <footer>
    &copy; 2026 Chic Air Brand. All rights reserved.
  </footer>

</body>
</html>
